<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 *ngFor="let producto of productos ">
        <ion-card>

          <img src="{{ producto.img }}"/>
          <ion-card-content>
            <ion-card-title>
              {{ producto.name }}
            </ion-card-title>
        
            <ion-card-subtitle color="warning">
              {{producto.precio}}
            </ion-card-subtitle>
            
        
            <p>
              {{ producto.content }}
            </p>
        
            <div class="boton-comercios">
        
              <ion-button mode="ios" 
                          size="small" 
                          expand="block" 
                          fill="solid" 
                          routerLink="/comercios" 
                          color="success">{{producto.comercio}}
              </ion-button>
            
            </div>
        
          </ion-card-content>
        </ion-card>
      </ion-col>
  
    </ion-row>
  </ion-grid>







</ion-content>
