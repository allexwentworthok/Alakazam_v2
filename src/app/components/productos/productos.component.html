<ion-searchbar placeholder='Buscar'
                    mode="ios"
                    animated
                    (ionChange)="buscar( $event )"
      >
      </ion-searchbar>
<ion-grid  class="centrar-col" fixed>
  <ion-row>
    <ion-col col-12 *ngFor="let producto of productos | filtro: textoBuscar ">
      <app-producto [producto]="producto"
                    [enAgregados]="enAgregados"></app-producto>
    </ion-col>

  </ion-row>
</ion-grid>
