<ion-searchbar placeholder='Buscar'
                    mode="ios"
                    animated
                    (ionChange)="buscar( $event )"
      >
      </ion-searchbar>
      
<ion-grid   fixed>
  <ion-row >
    <ion-col  size="6" size-xs="6"  *ngFor="let producto of productos | filtro: textoBuscar "> 
      <app-producto [producto]="producto"
                    [enAgregados]="enAgregados"></app-producto>
    </ion-col>

  </ion-row>
</ion-grid>
